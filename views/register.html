<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crear Cuenta</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class="top-header">
			<div class="logo">
				<a href="/"><img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre"></a>
			</div>
			<div class="form" action="#" method="GET">
				<div class="input">Buscar productos, marcas y más</div>
				<div class="submit"><i class="fa fa-search"></i></div>
			</div>
			<p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
		</div>
		<nav class="main-navbar">
			<ul class="left-navbar">
				<li><a href="#">Ofertas</a></li>
				<li><a href="#">Tiendas Oficiales</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Ayuda</a></li>
			</ul>
			<ul class="right-navbar">
				<li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
				<li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
				<li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
			</ul>
		</nav>
		<div class="burger-menu">
			<i class="fa fa-bars burger"></i>
		</div>
	</header>
	<section class="banner">
		<img src="images/img-home-banner.jpg" alt="Banner de ofertas">
	</section>
	<form action="/registrarse" method="POST" class="create-form">
		<div class="control-formulario">
			<label>Nombre y apellido:</label>
			<input type="text" name="nombre" class="control" required minlength="2">
		</div>
		<div class="control-formulario">
			<label>Nombre de usuari@:</label>
			<input type="text" name="nombreUsuario" class="control" required minlength="2">
		</div>
		<div class="control-formulario">
			<label>Fecha de nacimiento:</label>
			<input type="date" name="fecha" class="control" required>
		</div>
		<div class="control-formulario">
			<label>Domicilio:</label>
			<input type="text" name="domicilio" class="control" required minlength="2">
		</div>
		<div class="control-formulario">
			<label>Perfil del usuario:</label>
			<input type="radio" name="perfil" value="Comprador" checked>Comprador
			<input type="radio" name="perfil" value="Vendedor">Vendedor
		</div>
		<div class="control-formulario">
			<label>Categorias de interes:</label>
			<input type="checkbox" name="categorias" value="Electro">Electro
			<input type="checkbox" name="categorias" value="Moda">Moda
			<input type="checkbox" name="categorias" value="Hogar">Hogar
			<input type="checkbox" name="categorias" value="Jugueteria">Jugueteria
			<input type="checkbox" name="categorias" value="Vida sana">Vida sana
		</div>
		<div class="control-formulario">
			<label>Foto del usuario:</label>
			<input type="file" name="fotoUsuario" accept=".jpg">
		</div>
		<div class="control-formulario">
			<label>Contraseña:</label>
			<input type="password" name="contra" class="control" required>
		</div>
		<div class="control-formulario">
			<label>Confirmar Contraseña:</label>
			<input type="password" name="confirmContra" class="control" required>
		</div>
		<button type="submit" class="form-button">Guardar</button>
		<button type="reset" class="form-button">Borrar</button>
	</form>
</body>
</html>
